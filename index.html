<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
    
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
    
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group">
                <label for="number" id="age-label">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
    
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="definitely" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="maybe">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="not-sure">
                    Not Sure
                </label>
            </div>
    
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="mostLike" id="mostLike" class="form-control" required>
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
    
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community">
                    Open Source Commumity
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms">
                    Gitter Help Rooms
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="videos">
                    Videos
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="forum">
                    Forum
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="additional-courses">
                    Additional Courses
                </label>
            </div>
    
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
